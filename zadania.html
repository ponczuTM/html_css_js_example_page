         <script>
            function spalanie()
            {
             var paliwo = document.getElementById("paliwo").value;
             var kilometry = document.getElementById("kilometry").value;
             var out = document.getElementById( "wynik" );
            
             if(isNaN( paliwo ) || isNaN( kilometry ) || paliwo === "" || kilometry === "")
             out.innerHTML = "TU JEST BŁĄD! <br>Podaj ilość kilometrów i spalanie (l/100km)";
             else
             {
             if(kilometry != 0)
             {
             var wynik = ( Math.abs( paliwo ) ) /100 * Math.abs( kilometry );
             out.innerHTML = "Twoja fura spali: " + wynik.toFixed( 2 ) + " l";
             }
             else
             out.innerHTML = "BŁĄD";
             }
            }
         </script>
         <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Paliwo : <input type="text" id="paliwo" />spalanie litrów/100km</p>
